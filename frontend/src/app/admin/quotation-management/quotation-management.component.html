<div class="container">
  <div class="header">
    <h1>All Quotations</h1>
  </div>

  <div *ngIf="loading" class="spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && quotations.length === 0" class="empty-state">
    <p>No quotations found</p>
  </div>

  <div *ngIf="!loading && quotations.length > 0" class="table-container">
    <table mat-table [dataSource]="quotations" class="quotation-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Company Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let element">{{ element.company }}</td>
      </ng-container>

      <!-- Budget Column -->
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef>Budget</th>
        <td mat-cell *matCellDef="let element">{{ formatBudget(element.budget) }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field appearance="outline" class="status-select">
            <mat-select [value]="element.status" (selectionChange)="updateStatus(element, $event.value)">
              <mat-option value="Pending">Pending</mat-option>
              <mat-option value="Approved">Approved</mat-option>
              <mat-option value="Rejected">Rejected</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ formatDate(element.createdAt || '') }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="View" [routerLink]="['/admin/quotations', element._id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete" (click)="deleteQuotation(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
