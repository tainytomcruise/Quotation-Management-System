<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header class="form-header">
      <div>
        <mat-card-title>Submit Quotation Request</mat-card-title>
        <p class="form-subtitle">Fill in the form below to request a quotation</p>
      </div>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
          <mat-error *ngIf="form.get('phone')?.hasError('required')">Phone is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Company</mat-label>
          <input matInput formControlName="company">
          <mat-error *ngIf="form.get('company')?.hasError('required')">Company is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Requirement Description</mat-label>
          <textarea matInput formControlName="requirementDescription" rows="5"></textarea>
          <mat-error *ngIf="form.get('requirementDescription')?.hasError('required')">Description is required</mat-error>
          <mat-error *ngIf="form.get('requirementDescription')?.hasError('minlength')">Min 10 characters</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Budget ($)</mat-label>
          <input matInput formControlName="budget" type="number">
          <mat-error *ngIf="form.get('budget')?.hasError('required')">Budget is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="form.invalid || loading">
          {{ loading ? 'Submitting...' : 'Submit Quotation' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
